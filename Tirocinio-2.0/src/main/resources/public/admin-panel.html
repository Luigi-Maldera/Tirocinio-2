<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="admin-panel-container">
        <h2>Admin Panel</h2>

        <button onclick="showSection('professor-section')">Professori</button>
        <button onclick="showSection('class-section')">Classi</button>
        <button onclick="showSection('student-section')">Studenti</button>
        <button onclick="showSection('assign-section')">Assegnazioni</button>
        <button onclick="showSection('unassign-section')">Disassegnazioni</button>

        <div id="professor-section" class="section">
	    <h3>Professori</h3>
	    <button onclick="getProfessors()">Read Professori</button>
	    <button onclick="createProfessor()">Create Professore</button>
	    <button onclick="updateProfessor()">Update Professore</button>
	    <button onclick="deleteProfessor()">Delete Professore</button>

    <table id="professor-table">
        <thead>
            <tr>
				<th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Materia</th>
                <!-- Aggiungi altre colonne se necessario -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

        <div id="class-section" class="section">
	    <h3>Classi</h3>
	    <button onclick="getClasses()">Read Classi</button>
	    <button onclick="createClass()">Create Classe</button>
	    <button onclick="updateClass()">Update Classe</button>
	    <button onclick="deleteClass()">Delete Classe</button>

    <table id="class-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Anno</th>
                <th>Professori</th>
                <th>Studenti</th>
                <!-- Altre colonne se necessario -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

		<div id="student-section" class="section">
    	<h3>Studenti</h3>
	    <button onclick="getStudents()">Read Studenti</button>
	    <button onclick="createStudent()">Create Studente</button>
	    <button onclick="updateStudent()">Update Studente</button>
	    <button onclick="deleteStudent()">Delete Studente</button>

    <table id="student-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Classe</th>
                <!-- Altre colonne se necessario -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
        <div id="assign-section" class="section">
            <h3>Assegnazioni Professore</h3>
            <button onclick="assignProfessorFromClass()">Assegna Professore a Classe</button>
            <h3>Assegnazioni Studente</h3>
            <button onclick="assignStudentToClass()">Assegna Studente a Classe</button>
            <!-- Altre operazioni Assegnazioni Professore -->
        </div>

        <div id="unassign-section" class="section">
            <h3>Disassegnazioni Professore</h3>
            <button onclick="unassignProfessorFromClass()">Disassegna Professore da Classe</button>
            <h3>Disassegnazioni Studente</h3>
            <button onclick="unassignStudentFromClass()">Disassegna Studente da Classe</button>
            <!-- Altre operazioni Disassegnazioni Professore -->
        </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
